version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'
    open-pull-requests-limit: 1
    commit-message:
      prefix: 'deps'
    groups:
      all-dependencies:
        patterns:
          - '*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'
    commit-message:
      prefix: 'ci'
    groups:
      all-actions:
        patterns:
          - '*'

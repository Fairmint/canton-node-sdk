name: Test CN-Quickstart Integration

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test-cn-quickstart:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Quickstart Preparation
        id: quickstart-prep-cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/artifacts
            ${{ github.workspace }}/build
            ${{ github.workspace }}/cn-quickstart/quickstart/.env.local
            ${{ github.workspace }}/cn-quickstart/quickstart/.gradle
            ${{ github.workspace }}/cn-quickstart/quickstart/.daml
            ${{ github.workspace }}/cn-quickstart/quickstart/.config
            ${{ github.workspace }}/cn-quickstart/quickstart/.cache
            /home/runner/.daml
            /home/runner/.gradle
          key: quickstart-prep-${{ runner.os }}-${{ hashFiles('package.json', 'package-lock.json', '.git/modules/cn-quickstart/HEAD') }}

      - name: Install Dependencies
        if: steps.quickstart-prep-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Clone Splice Artifacts (for SDK codegen)
        if: steps.quickstart-prep-cache.outputs.cache-hit != 'true'
        run: npm run artifacts:clone-splice

      - name: Build SDK
        if: steps.quickstart-prep-cache.outputs.cache-hit != 'true'
        run: npm run build:core

      - name: Setup CN-Quickstart
        if: steps.quickstart-prep-cache.outputs.cache-hit != 'true'
        run: |
          cd cn-quickstart/quickstart
          echo "Running setup with OAuth2..."
          # Setup with OAuth2 non-interactively
          echo "2" | make setup || true  # Select option 2 (with OAuth2)
          echo "✓ CN-Quickstart setup complete"
        timeout-minutes: 15

      - name: Install Daml SDK
        if: steps.quickstart-prep-cache.outputs.cache-hit != 'true'
        run: |
          cd cn-quickstart/quickstart
          make install-daml-sdk
        timeout-minutes: 15

      - name: Add Daml CLI to PATH
        run: echo "$HOME/.daml/bin" >> $GITHUB_PATH

      - name: Start CN-Quickstart
        run: |
          cd cn-quickstart/quickstart
          make start
          echo "✓ CN-Quickstart started"
        timeout-minutes: 15

      - name: Wait for Services
        run: |
          echo "Waiting for Keycloak..."
          for i in {1..30}; do
            if curl -f http://localhost:8082/realms/AppProvider 2>/dev/null; then
              echo "✓ Keycloak is ready"
              break
            fi
            echo "Waiting for Keycloak... ($i/30)"
            sleep 10
          done

          echo "Waiting for Validator API..."
          for i in {1..30}; do
            if curl -f http://localhost:3903/api/validator/v0/wallet/user-status 2>/dev/null || [ $? -eq 22 ]; then
              echo "✓ Validator API is responding"
              break
            fi
            echo "Waiting for Validator API... ($i/30)"
            sleep 10
          done

          echo "✓ All services are ready!"

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests..."
          npm run test:smoke
          echo "✓ Smoke tests passed!"

      - name: Show Logs on Failure
        if: failure()
        run: |
          echo "==================== Docker Containers ===================="
          docker ps -a || true

          echo "==================== Docker Compose Logs ===================="
          if [ -d "cn-quickstart/quickstart" ]; then
            cd cn-quickstart/quickstart
            docker compose logs --tail=100 || true
          fi

          echo "==================== Canton Logs ===================="
          if [ -f cn-quickstart/quickstart/logs/canton.log ]; then
            tail -100 cn-quickstart/quickstart/logs/canton.log
          fi

      - name: Stop CN-Quickstart
        if: always()
        run: |
          if [ -d "cn-quickstart/quickstart" ]; then
            cd cn-quickstart/quickstart
            make stop || true
            echo "✓ CN-Quickstart stopped"
          else
            echo "CN-Quickstart directory not found, skipping cleanup"
          fi

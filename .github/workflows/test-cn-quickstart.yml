name: Test CN-Quickstart Integration

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test-cn-quickstart:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci || npm install

      - name: Setup CN-Quickstart
        run: |
          npm run localnet:quickstart
          echo "✓ CN-Quickstart setup complete"
        timeout-minutes: 20

      - name: Start CN-Quickstart
        run: |
          cd cn-quickstart/quickstart
          make start
          echo "✓ CN-Quickstart started"
        timeout-minutes: 15

      - name: Wait for Services
        run: |
          echo "Waiting for Keycloak..."
          for i in {1..30}; do
            if curl -f http://localhost:8082/realms/AppProvider 2>/dev/null; then
              echo "✓ Keycloak is ready"
              break
            fi
            echo "Waiting for Keycloak... ($i/30)"
            sleep 10
          done

          echo "Waiting for Validator API..."
          for i in {1..30}; do
            if curl -f http://localhost:3903/api/validator/v0/wallet/user-status 2>/dev/null || [ $? -eq 22 ]; then
              echo "✓ Validator API is responding"
              break
            fi
            echo "Waiting for Validator API... ($i/30)"
            sleep 10
          done

          echo "✓ All services are ready!"

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests..."
          npm run test:smoke
          echo "✓ Smoke tests passed!"

      - name: Show Logs on Failure
        if: failure()
        run: |
          echo "==================== Docker Containers ===================="
          docker ps -a

          echo "==================== Splice Logs ===================="
          docker logs splice --tail=100 || true

          echo "==================== Keycloak Logs ===================="
          docker logs keycloak --tail=100 || true

          echo "==================== Canton Logs ===================="
          if [ -f cn-quickstart/quickstart/logs/canton.log ]; then
            tail -100 cn-quickstart/quickstart/logs/canton.log
          fi

      - name: Stop CN-Quickstart
        if: always()
        run: |
          cd cn-quickstart/quickstart || true
          make stop || true

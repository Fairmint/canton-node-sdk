<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Canton Node SDK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #f8fbff 0%, #f3f6fa 100%);
            color: #222;
            line-height: 1.7;
            font-weight: 400;
            font-size: 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .nav { 
            background: #fff;
            border-bottom: 1px solid #e6eaf0;
            box-shadow: 0 2px 8px 0 rgba(0, 102, 255, 0.03);
            padding: 20px 0;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }
        
        .nav-brand {
            font-weight: 700;
            font-size: 22px;
            color: #222;
            text-decoration: none;
            letter-spacing: -1px;
            line-height: 1;
        }
        
        .nav-version {
            background: linear-gradient(90deg, #3385ff 0%, #0066FF 100%);
            color: #fff;
            font-weight: 600;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            box-shadow: 0 2px 8px 0 rgba(0, 102, 255, 0.08);
            line-height: 1;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
        }
        
        .nav a { 
            text-decoration: none; 
            color: #222;
            font-weight: 500;
            transition: color 0.2s ease;
            position: relative;
            padding: 4px 0;
        }
        
        .nav a:hover { 
            color: #0066FF;
        }
        
        .nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0066FF;
            transition: width 0.2s ease;
        }
        
        .nav a:hover::after {
            width: 100%;
        }
        
        .content {
            padding: 48px 0 40px 0;
        }
        
        h1 { 
            color: #181c32; 
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.15;
            letter-spacing: -1px;
        }
        
        h2 { 
            color: #222; 
            font-size: 32px;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        h3 {
            color: #222;
            font-size: 24px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 12px;
        }
        
        h4 {
            color: #222;
            font-size: 20px;
            font-weight: 500;
            margin-top: 24px;
            margin-bottom: 8px;
        }
        
        p {
            margin-bottom: 16px;
            color: #444;
        }
        
        a {
            color: #0066FF;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #3385ff;
        }
        
        code { 
            padding: 4px 8px; 
            border-radius: 6px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
        }
        
        pre {
            padding: 8px 16px; 
            border-radius: 12px; 
            overflow-x: auto;
            margin: 8px 0;
        }
        
        pre code {
            background: none;
            border: none;
            padding: 0;
            color: #181c32;
        }
        
        table { 
            border-collapse: collapse; 
            width: 100%;
            margin: 24px 0;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e6eaf0;
            box-shadow: 0 2px 8px 0 rgba(0, 102, 255, 0.03);
        }
        
        th, td { 
            border: none;
            padding: 16px; 
            text-align: left; 
            border-bottom: 1px solid #e6eaf0;
        }
        
        th { 
            background-color: #f8fbff;
            font-weight: 600;
            color: #222;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        ul, ol {
            margin: 16px 0;
            padding-left: 24px;
        }
        
        li {
            margin-bottom: 8px;
            color: #444;
        }
        
        blockquote {
            border-left: 4px solid #0066FF;
            padding-left: 20px;
            margin: 24px 0;
            font-style: italic;
            color: #3385ff;
            background: #f8fbff;
        }
        
        .highlight {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.07) 0%, rgba(0, 102, 255, 0.03) 100%);
            border: 1px solid #e6eaf0;
            border-radius: 12px;
            padding: 8px;
            margin: 0px 0;
        }
        
        .button, button, input[type="submit"] {
            display: inline-block;
            background: linear-gradient(90deg, #3385ff 0%, #0066FF 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(0, 102, 255, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .button:hover, button:hover, input[type="submit"]:hover {
            background: linear-gradient(90deg, #0066FF 0%, #3385ff 100%);
            box-shadow: 0 4px 16px 0 rgba(0, 102, 255, 0.12);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }
            .nav-links {
                gap: 16px;
            }
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 24px;
            }
            pre {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand-container">
                    <a href="/" class="nav-brand">Canton Node SDK</a>
                    {% if page.sdk_version %}
                    <span class="nav-version">v{{ page.sdk_version }}</span>
                    {% endif %}
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/operations/">Operations</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
